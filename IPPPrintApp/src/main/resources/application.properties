### DIRECT PRINTING ###
# Printer name
#targetPrinterName=LPRTestPrinter
targetPrinterName=VirtualPrinter
#targetPrinterName=Bullzip PDF Printer
#targetPrinterName=VirtualPrinter2
#targetPrinterName=Microsoft Print to PDF
